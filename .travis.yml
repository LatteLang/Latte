language: java
sudo: false
install: true
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
dist: trusty

addons:
  sonarcloud:
    organization: "ranolp-github"
    token:
      secure: ""

script:
  - ./gradlew sonarqube

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/latte.jar
  on:
    repo: LatteLang/Latte
    tags: true
